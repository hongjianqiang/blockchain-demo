    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/blockchain-demo" class="navbar-brand">区块链示例</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="hash.html">哈希</a></li>
                        <li class="active"><a href="block.html">区块</a></li>
                        <li><a href="blockchain.html">区块链</a></li>
                        <li><a href="distributed.html">分布式</a></li>
                        <li><a href="tokens.html">代币</a></li>
                        <li><a href="coinbase.html">币基</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1>区块</h1>
            <div id="block1chain1well" class="well">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="block1chain1number" class="col-sm-2 control-label">区块:</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">#</span>
                                <input id="block1chain1number" type="number" value="1" onchange="updateHash(1, 1);" onkeyup="updateHash(1, 1);" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="block1chain1nonce" class="col-sm-2 control-label">随机数:</label>
                        <div class="col-sm-10">
                            <input id="block1chain1nonce" type="text" value="72608" onkeyup="updateHash(1, 1);" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="block1chain1data" class="col-sm-2 control-label">数据:</label>
                        <div class="col-sm-10">
                            <textarea id="block1chain1data" rows="10" onkeyup="updateHash(1, 1);" class="form-control"></textarea>
                        </div>
                    </div>
                    <div id="state" class="form-group">
                        <label for="block1chain1hash" class="col-sm-2 control-label">哈希:</label>
                        <div class="col-sm-10">
                            <input id="block1chain1hash" type="text" disabled="" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <i class="icon-spinner icon-spin icon-large"></i>
                        </div>
                        <div class="col-sm-10">
                            <button id="block1chain1mineButton" data-style="expand-right" class="btn btn-primary ladda-button"><span class="ladda-label">挖矿</span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            $(function() {
                mineButtonAnimation(1, 1);
                updateHash(1, 1);
            });

            function getText(block, chain) {
                return $('#block'+block+'chain'+chain+'number').val() +
                       $('#block'+block+'chain'+chain+'nonce').val() +
                       $('#block'+block+'chain'+chain+'data').val();
            }

            function mineButtonAnimation(block, chain) {
                $('#block'+block+'chain'+chain+'mineButton').click(function(e) {
                    e.preventDefault();
                    var l = Ladda.create(this);
                    l.start();
                    setTimeout(function() {
                        mine(block, chain, false);
                        l.stop();
                    }, 250); // give UI time to update
                });
            }
        </script>
    </body>
</html>
